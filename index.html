<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de préférences utilisateur (Local Storage)
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-12">
                <h1>Gestionnaire de préférences utilisateur (Local Storage)</h1>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-8">
                <form action="" id="form">
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="mode_sombre">
                        <label for="mode_sombre" class="form-check-label">Activer le mode sombre</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="taille"  id="taille_petite" value="small">
                        <label for="taille_petite">taille petite</label>
                       <br>
                       <input type="radio" name="taille"  id="taille_moyenne" value="medium" checked>
                       <label for="taille_moyenne">taille moyenne</label>
                        <br>
                        <input type="radio" name="taille"  id="taille_grande" value="large">
                        <label for="taille_grande">taille grande</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5" id="texte-Demo">
                <p class="texte">Bonjour tout le monde je suis Baba Faye passioner de la programmation</p>
                <p class="texte">Je fais ma formation a bakeli school of technology </p>
                <p class="texte">Je veux devenir  un developpeur full stack inchahallah</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
